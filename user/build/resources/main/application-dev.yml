# 3. Mybatis Setting
mybatis:
  type-aliases-package: edu.sm.app.dto
  mapper-locations: classpath:/mapper/*.xml
  configuration:
    map-underscore-to-camel-case: true
    default-enum-type-handler=org:
      apache:
          ibatis:
            type:
              EnumOrdinalTypeHandler:

