#1.
server:
  port: 81  # HTTPS를 위한 포트 설정
  ssl:
    enabled: true
    key-store: classpath:keystore.p12  # 인증서 파일 경로 <- keystore.p12를
    # src/main/resources밑에 뒀다면 경로 수정 X
    key-store-password: 111111  # 인증서 생성 시 설정한 비밀번호
    key-store-type: PKCS12  # 인증서 형
  servlet:
    encoding:
      charset: UTF-8
      force: true
  address: 0.0.0.0

#2.
spring:
  mvc:
    view:
      prefix: /views/
      suffix: .jsp
  datasource:
    driver-class-name: net.sf.log4jdbc.sql.jdbcapi.DriverSpy
    url: jdbc:log4jdbc:mysql://127.0.0.1:3306/smhs?characterEncoding=utf8
    #driver-class-name: com.mysql.cj.jdbc.Driver
    #url: jdbc:mysql://127.0.0.1:3306/shopdb?characterEncoding=utf8
    #url: jdbc:mysql://127.0.0.1:3306/shopdb?serverTimezone=Asia/Seoul
    username: smuser
    password: 111111

# 3. Mybatis Setting
mybatis:
  type-aliases-package: edu.sm.app.dto
  mapper-locations: classpath:/mapper/*.xml
  configuration:
    map-underscore-to-camel-case: true

